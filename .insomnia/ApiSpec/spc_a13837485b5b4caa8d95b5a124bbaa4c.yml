  paths:
    /stock/historical:
      get:
        description: "Retreive historical stock closing prices"
        operationId: GET /stock/historical
        tags:
          - Production
        parameters:
          - required: true
            in: query
            name: tickers
            schema:
              type: string
        responses:
          "200":
            description: Status 200
            content:
              application/json:
                examples:
                  response:
                    value:
                      meta_data:
                        api_name: historical_stock_price_v2
                        num_total_data_points: 1
                        credit_cost: 10
                        start_date: yesterday
                        end_date: yesterday
                      result_data:
                        AAPL:
