                            volume: 33
                            high: 100.75
                            low: 100.87
                            adj_close: 275.03
                            close: 100.03
                            open: 100.87
    /stock/closing:
      get:
        description: "Retreive closing price for stocks"
        operationId: GET /stock/closing
        tags:
